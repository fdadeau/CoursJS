<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Javscript dans le browser</title>
<style>
</style>
    <script src="./includeInIFrame.js"></script>
<script>
function getInfos() {
    alert("id = " + cadet.id + "\n" + 
          "src = " + cadet.src + "\n" +
          "alt = " + cadet.alt + "\n" +
          "title = " + cadet.title);
}
function resize() {
    cadet.width = largeur.value;   
    cadet.height = hauteur.value;
}
</script>
</head>

<body>
<p>
    Largeur : <input type="range" min="1" max="200" value="100" id="largeur" onchange="resize()">
    Hauteur : <input type="range" min="1" max="200" value="100" id="hauteur" onchange="resize()">
</p>
<img src="../images/cadet.png" width="100" height="100" 
     alt="Le Cadet Raté" title="RDV à la Citadelle !" 
     onclick="getInfos()" id="cadet">
</body>

</html>

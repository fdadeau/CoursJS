<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Event</title>
<style>
</style>
    <script src="./includeInIFrame.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", function(e) {
var p = document.getElementById("monP"); 
var b = document.getElementById("monB");
    
capturing = false;    

document.body.addEventListener("click", function(e) {
    alert("[body] currentTarget = " + e.currentTarget);
}, capturing);
p.addEventListener("click", function(e) {
    alert("[p] currentTarget = " + e.currentTarget);
}, capturing);
b.addEventListener("click", function(e) {
    alert("[bouton] currentTarget = " + e.currentTarget);
}, capturing);
});
</script>
</head>

<body>
<p style="border: solid 2px #000; padding: 5px;" id="monP">
    Cliquez sur ce <input type="button" id="monB" value="bouton">
</p>
<p style="height: 100vh;">Reste du document</p>

</body>

</html>

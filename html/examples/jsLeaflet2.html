<!DOCTYPE html>
<html>
<head>
    <title>Quick Start - Leaflet</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>	
    <script src="includeInIFrame.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", function(e) {
    var mymap = L.map('mapid', { 
        center: [47.22969, 6.03442], 
        zoom: 15 
    });

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { 
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(mymap);
        
    var myIcon = L.icon({
        iconUrl: "../images/cadet.png", 
        iconSize: [64,64], 
        iconAnchor: [32,32], 
        popupAnchor: [0,-32] 
    }); 
    
    L.marker([47.22969, 6.03442], { icon: myIcon }).addTo(mymap)
		.bindPopup("<i>Salut à toi, bienvenue à la Citadelle.</i>");

});
    </script>
</head>
<body>
    <div id="mapid" style="width: 98vw; height: 98vh; padding: 0; margin: 0;"></div>
</body>
</html>

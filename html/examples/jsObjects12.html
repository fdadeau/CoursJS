<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>new Object</title>
<style>
</style>
<script src="./includeInIFrame.js"></script>
<script>
var point2D = 
    { x: 42, 
      y: 12,
      toString: function() {
        return "x=" + this.x + ", y=" + this.y;    
      } 
    };
    
var point3D = Object.create(point2D);
point3D.z = 27;
point3D.toString = function() {
        return point2D.toString.call(this) + 
            ", z=" + this.z;      
};
    
var point2DColore = Object.create(point2D);
point2DColore.color = "#FF0000";

    
console.log(point3D);
console.log(point2DColore);
    
</script>
</head>

<body>
</body>

</html>

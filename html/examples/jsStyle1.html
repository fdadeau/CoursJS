<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Javscript dans le browser</title>
<style>
#bloc {
    position: absolute;
    width: 10vw;
    height: 10vh;
    background-color: green;
}
</style>
    <script src="./includeInIFrame.js"></script>
<script>
function change() {
    let h = Math.random() * 80 | 0 + 10;
    let w = Math.random() * 80 | 0 + 10;
    let t = Math.random() * (100 - h) | 0;
    let l = Math.random() * (100 - w) | 0;
    let R = Math.random() * 256 | 0;
    let G = Math.random() * 256 | 0;
    let B = Math.random() * 256 | 0;
    bloc.style.top = t + "vh";
    bloc.style.left = l + "vw";
    bloc.style.height = h + "vh";
    bloc.style.width = w + "vw";
    bloc.style.backgroundColor = 
        "rgb(" + R + "," + G + "," + B + ")";
}
</script>
</head>

<body>
<div id="bloc" onclick="change()"></div>    
</body>

</html>

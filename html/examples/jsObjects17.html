<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>Principe d'h√©ritage par prototype</title>
<style>
</style>
<script src="./includeInIFrame.js"></script>
<script>
var ProtoPersonne = {
    getNom: function() {
        return this.prenom + " " + this.nom;
    }
}

var moi = Object.create(ProtoPersonne);
moi.prenom = "Fred";
moi.nom = "Dadeau";
console.log(moi.getNom());
    
var jube = Object.create(ProtoPersonne);
jube.prenom = "Julien";
jube.nom = "Bernard";
console.log(jube.getNom());
    
var ProtoMiniPersonne = Object.create(ProtoPersonne);
ProtoMiniPersonne.getNom = function() {
    return ProtoPersonne.getNom.call(this) + " (mini)";
}    

var raph = Object.create(ProtoMiniPersonne);
raph.prenom = "Raph";
raph.nom = "Dadeau";
console.log(raph.getNom());
</script>

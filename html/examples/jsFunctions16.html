    <title>Curryfication</title>
<style>

<script>
function sum3normal(x, y, z) {
    return x + y + z;   
}
function sum3curry(x) {
    return function(y) {
        return function(z) {
            return x + y + z;   
        }
    }
}
console.log(sum3normal(1,2,3));
console.log(sum3curry(1)(2)(3));    
</script>

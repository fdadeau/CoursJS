<head>
    <meta charset="UTF-8">
    <title>new Object</title>
<style>
</style>
<script src="./includeInIFrame.js"></script>
<script>
function Personnalite(nom, prenom) {
    this.nom = nom;
    this.prenom = prenom;
}
Personnalite.prototype.metier = "chanteur"
Personnalite.prototype.presenteToi = function() {
    return "Bonjour, je m'appelle " + this.prenom +
        " " + this.nom + ". Je suis " + this.metier + ".";
}
var eddie = new Personnalite("Moine", "Claude");
console.log(eddie.presenteToi());
</script>

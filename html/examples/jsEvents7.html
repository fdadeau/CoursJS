<script>
(window.top || window).addEventListener("deviceorientation", function(e) {  
    document.body.innerHTML = 
        "alpha = " + e.alpha + 
        "<br>beta = " + e.beta + 
        "<br>gamma = " + e.gamma;
});
</script>

<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
<style>
    body {
        margin: 0; 
        padding: 0;
    }
</style>
<script src="includeInIFrame.js"></script>
<script>
var ctx, pacman;
    
document.addEventListener("DOMContentLoaded", function() {
    cvs.width = window.innerWidth;
    cvs.height = window.innerHeight;
    ctx = cvs.getContext("2d");    
    pacman = new Pacman(0.15, 0);
    animate();
});

function animate() {
    reqAnimationFrame(animate);   
    pacman.update();
    ctx.clearRect(0, 0, cvs.width, cvs.height);
    pacman.render();
}
    
function Pacman(max, start) {
    this.ouverture = start;
    this.delta = 0.01;
    this.x = cvs.width / 2;
    this.y = cvs.height / 2;
    this.rotation = 0;
    this.size = 30;
    this.update = function() {
        if (this.ouverture + this.delta > max || this.ouverture + this.delta < 0) {
            this.delta = -this.delta;
        }
        this.ouverture += this.delta;
    }
    this.render = function() {
        ctx.save();
        ctx.fillStyle = "yellow";
        ctx.translate(this.x, this.y);
        ctx.beginPath();
        ctx.arc(0, 0, this.size, this.ouverture*Math.PI, (2-this.ouverture)*Math.PI);
        ctx.lineTo(0,0);
        ctx.closePath();
        ctx.fill();
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(this.size/4, -this.size/2, this.size/10, 0, 2*Math.PI);
        ctx.fill();  
        ctx.restore();
    }
}

var reqAnimationFrame = 
    window.requestAnimationFrame
    || window.webkitRequestAnimationFrame
    || window.mozRequestAnimationFrame
    || window.msRequestAnimationFrame
    || function(callback) { return setTimeout(callback, 1000 / 60); }; 
</script>
</head>

<body>
<canvas id="cvs"></canvas>
</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Destructuring</title>
<style>
</style>
<script src="includeInIFrame.js"></script>
<script>
let matt = { nom: "Bellamy", prenom: "Matthew", 
              instruments: ["guitare", "piano", "chant"] };

let { nom: leNom, prenom: lePrenom } = matt;
console.log("leNom = " + leNom);
console.log("lePrenom = " + lePrenom);
    
let { nom, prenom } = matt;
console.log("nom = " + nom);
console.log("prenom = " + prenom);
    
let [instr1, instr2] = matt.instruments;
console.log("instr1 = " + instr1);
console.log("instr2 = " + instr2);

// échange de contenu de variables
[instr2, instr1] = [instr1, instr2];
console.log("après échange :");
console.log("instr1 = " + instr1);
console.log("instr2 = " + instr2);
</script>
</head>

<body>
</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Event</title>
<style>
</style>
<script src="includeInIFrame.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(e) {

  var p = document.getElementById("monP"); 

  p.addEventListener("click", function(e) {
    alert("Aie");
  });
  p.addEventListener("click", function(e) {
    this.innerHTML = "Aie";
  });
  p.addEventListener("mouseover", function(e) {
    this.innerHTML = "On me mouse-overise !";
  });
  p.addEventListener("mouseout", function(e) {
    this.innerHTML = "C'est Ã§a, casse-toi !";
  });
});
</script>
</head>

<body>
<p style="border: solid 2px #000; padding: 5px;" id="monP">
    Cliquez ou passez la souris sur moi.
</p>
</body>

</html>

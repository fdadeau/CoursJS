<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hoisting</title>
<style>
</style>
<script src="includeInIFrame.js"></script>
<script>
function convertir() {
    try {
        var obj = JSON.parse(monTexte.textContent);
        output.innerHTML = "";
        for (var i in obj) {
            output.innerHTML += 
                "Propriété : " + i + 
                "<br> - Valeur : " + obj[i] + 
                "<br> - Constructor : " + (obj[i].constructor) + "<br>";     
        }
    }
    catch (err) {
        output.innerHTML = "Erreur : " + err;   
    }
}    
</script>
</head>

<body>
<textarea id="monTexte" style="width: 80vw; height: 30vh;">{
    "singer": "Bruce", 
    "bass": "Steve", 
    "drums": "Nicko", 
    "guitar": ["Dave", "Adrian", "Janick"]
}</textarea><br>
<input type="button" value="Convertir" onclick="convertir()">
<p id="output"></p>
</body>

</html>

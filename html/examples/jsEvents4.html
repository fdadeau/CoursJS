<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Event</title>
<style>
#whichMouseEvent::before {
    content: "Mouse Event : ";   
}
#mouseCoords::before {
    content: "Coordinates : ";   
}
#keyEvent::before {
    content: "Key Event : ";    
}
#keyCode::before {
    content: "Keys : ";   
}
</style>
    <script src="./includeInIFrame.js"></script>
    <script>

document.addEventListener("mouseover", function(e) {
    whichMouseEvent.innerHTML = "mouseover";
});
document.addEventListener("mousemove", function(e) {
    whichMouseEvent.innerHTML = "mousemove";
    afficheMouse(e);
});
document.addEventListener("click", function(e) {
    whichMouseEvent.innerHTML = "click";
    afficheMouse(e);
});
document.addEventListener("dblclick", function(e) {
    whichMouseEvent.innerHTML = "dblclick";
    afficheMouse(e);
});
document.addEventListener("contextmenu", function(e) {
    whichMouseEvent.innerHTML = "contextmenu";
    afficheMouse(e);
});

        
function afficheMouse(e) {
    mouseCoords.innerHTML = 
        "e.pageX = " + e.pageX + ", e.pageY = " + e.pageY + 
        ", e.clientX = " + e.clientX + ", e.clientY = " + e.clientY +
        ", e.screenX = " + e.screenX + ", e.screenY = " + e.screenY;
};
document.addEventListener("mouseout", function(e) {
    whichMouseEvent.innerHTML = "mouseout";
});
document.addEventListener("mouseenter", function(e) {
    whichMouseEvent.innerHTML = "mouseenter";
});
document.addEventListener("mouseenter", function(e) {
    whichMouseEvent.innerHTML = "mouseenter";
});
        
function afficheKey(e) {
    keyCode.innerHTML = 
        "e.keycode = " + e.keyCode + 
        ", e.charCode = " + e.charCode +
        ", e.altKey = " + e.altKey +
        ", e.ctrlKey = " + e.ctrlKey +
        ", e.metaKey = " + e.metaKey +
        ", e.shiftKey = " + e.shiftKey;
};

document.addEventListener("keypress", function(e) {
    keyEvent.innerHTML = "keypress"; 
    afficheKey(e);
});
document.addEventListener("keydown", function(e) {
    keyEvent.innerHTML = "keydown"; 
    afficheKey(e);
});
document.addEventListener("keyup", function(e) {
    keyEvent.innerHTML = "keyup"; 
    afficheKey(e);
});
        
    
    </script>
</head>

<body>
<p id="whichMouseEvent"></p>
<p id="mouseCoords"></p>
<p id="keyEvent"></p>
<p id="keyCode"></p>
</body>

</html>

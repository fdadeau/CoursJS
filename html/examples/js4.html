<script>
var nbIterations = 20;
for (var i=1; i <= nbIterations; i++) {
    if (i % 3 == 0 && i % 5 == 0) {
        console.log("fizz-buzz");
        continue;
    } 
    if (i % 3 == 0) {
        console.log("fizz");
        continue;
    }
    if (i % 5 == 0) {
        console.log("buzz");
        continue;
    }
    console.log(i);
}
</script>

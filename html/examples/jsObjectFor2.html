<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Object enumerable</title>
<style>
</style>
<script src="./includeInIFrame.js"></script>
<script>
var gb = {
    nom: "Threepwood",
    presenteToi: function() { 
        return "My name is " + 
            this.prenom + " " + 
            this.nom + "."; 
    }
};
Object.defineProperty(gb, "prenom", {
    configurable: false,
    enumerable: false,
    value: "Guybrush",
    writable: false
});
for (var i in gb) {
    console.log(i + " -> " + gb[i]);
}
</script>
</head>

<body>
</body>

</html>

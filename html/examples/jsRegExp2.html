<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Expressions régulières</title>
<style>
</style>
<script src="./includeInIFrame.js"></script>
<script>
function check() {
    var reg = document.getElementById("reg").value;
    var ch = document.getElementById("ch").value;
    if (reg && ch) {
        try {
            var tab2 = ch.search(eval(reg));
            result1.innerHTML = "[search] Indice de la première sous-chaine reconnue : " + tab2;
            var tab = ch.match(eval(reg));
            result2.innerHTML = "[match] Sous-chaines reconnues : " + (tab ? tab.toString() : "aucune");
            var tab3 = ch.replace(eval(reg), document.getElementById("rch").value);
            result3.innerHTML = tab3;
        }
        catch (err) {
            result1.innerHTML = "<span style='color: red;'>" + err + "</span>";   
            result2.innerHTML = result3.innerHTML = "";
        }
    }
}
</script>
</head>

<body>
    <p>
        <input type="text" size="40" id="reg" placeholder="Votre expression régulière"> vs. 
        <input type="text" size="40" id="ch" placeholder="Votre chaîne à tester"> (remplacement : 
        <input type="text" size="40" id="rch" placeholder="Votre chaîne à substituer">) 
        <input type="button" value="Go !" onclick="check()">
    </p>
    <p id="result1">
    
    </p>
    <p id="result2">
    
    </p>
    <p id="result3">
    
    </p>
    
</body>

</html>

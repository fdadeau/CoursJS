<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exemple 5 - Plusieurs promesses</title>
<style>
    img { display: block; margin: 5px; }
</style>
    <script src="./includeInIFrame.js"></script>
    <script>
async function loadResources() {
  let debut = Date.now();
    
  function loadImage(src) {
    return new Promise(function(resolve, reject) {
       let img = new Image(200, 300);
       img.onload = () => { resolve(img); log("Image loaded " + img.src + " -- " + (Date.now() - debut)); }
       img.onerror = () => reject(new Error("Can't find image " + img.src));
       img.src = src;
       log("Debut chargement image");
    });
  }                      
  try {
    let img1 = await loadImage("https://pbs.twimg.com/media/DtKhYWeXoAAETSJ.jpg");
    document.body.appendChild(img1);
    let img2 = await loadImage("https://pbs.twimg.com/media/DtPBrfOX4AAWgXI.jpg");       
    document.body.appendChild(img2);
    let img3 = await loadImage("https://media.giphy.com/media/gmg7s5bBQzlN6/giphy.gif");
    document.body.appendChild(img3);
    await (function() {
      console.log("Done.");
    });
  }
  catch (error) {
    log("Error loading image --> " + error);
  }
  log("End of script -- " + (Date.now() - debut));    
}
function log(txt) {
  document.body.innerHTML += txt + "<br>";   
}
</script>
</head>

<body>
    async/await
    <input type="button" id="bouton" onclick="loadResources(); log('Hello');" value="Executer"><br>
</body>

</html>

<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exemple 5 - Plusieurs promesses</title>
<style>
    img { display: block; margin: 5px; }
</style>
    <script src="./includeInIFrame.js"></script>
    <script>
async function executer() {
 
  var p = new Promise(function(resolve, reject) {
    resolve(6);   
  });
    
  try {
  	var six = await p;
  	log(six * 7);
  }
  catch (error) {
     log("Erreur : " + error); 
  }
}    
function log(txt) {
  document.body.innerHTML += txt + "<br>";   
}
</script>
</head>

<body>
    async/await
    <input type="button" id="bouton" onclick="executer(); log('Hello');" value="Executer"><br>
</body>

</html>

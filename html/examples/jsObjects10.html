<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>new Object</title>
<style>
</style>
<script src="./includeInIFrame.js"></script>
<script>
class Personnage {
    #age;
    constructor(nom, prenom) {
        this.nom = nom;
        this.prenom = prenom;
        this.#age = 0;
    }
    birthday() { this.#age++};
    getAge() { return this.#age; };
    #notVisible() { return 42; };
}
let gb = new Personnage("Threepwood", "Guybrush");
for (let i = 1990; i <= 2022; i++) {
    gb.birthday();
}
console.log(gb.prenom + " a " + gb.getAge() + " ans.");
console.log(gb.#notVisible);
</script>
</head>

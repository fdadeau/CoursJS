<head>
    <meta charset="UTF-8">
    <title>new Object</title>
<style>
</style>
<script src="./includeInIFrame.js"></script>
<script>
function Personnalite(nom, prenom) {
    this.nom = nom;
    this.prenom = prenom;
    var age = 0;
    this.birthday = function() { age++};
    this.getAge = function() {
        return age;
    };
}
var johnny= new Personnalite("Smet", "Jean-Philippe");
for (var i = 1944; i <= 2017; i++) {
    johnny.birthday();
}
console.log("Johnny avait " + johnny.getAge() + " ans.");
</script>
</head>

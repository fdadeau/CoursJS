<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Node.js</title>
<style>
</style>
<script src="./includeInIFrame.js"></script>
<script>
// ouverture de la connexion
const socket = io.connect('http://localhost:8080');
// envoi d'un message spécifique
socket.emit("login", { id: "freddadeau", password: "1234" });
// traitement des différents messages reçus
socket.on("bienvenue", function(msg) {
    console.log("Le serveur me souhaite la bienvenue : " + msg);  
});
socket.on("info", function(msg) {
    console.log("[INFO] " + msg); 
});
// fermeture de la connexion dans 10 secondes
setTimeout(function() { socket.close(); }, 10000);
</script>
</head>

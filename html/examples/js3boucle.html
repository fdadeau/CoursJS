<script> 
var needle = 15;
var haystack = [4, 8, 15, 16, 23, 42];

for (var i=0; i < haystack.length; i++) {
    console.log("Je cherche à l'indice " + i);
    if (needle === haystack[i]) {
        break;
    }
}

if (i == haystack.length) 
    console.log("Pas trouvé.")
else 
    console.log("Trouvé à l'indice " + i);
    
</script>

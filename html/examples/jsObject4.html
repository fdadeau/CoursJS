<script>
var johnny = { nom: "Smet", prenom: "Jean-Philippe" };

function presenteToi(prefixe) {
    return prefixe + ", je m'appelle " + 
        this.prenom + " " + this.nom + "."; 
}    
var goJohnny = presenteToi.bind(johnny, "Salut les copains");
    
console.log(goJohnny());    
    
</script>

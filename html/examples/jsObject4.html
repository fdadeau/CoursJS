<script>
let gb = { nom: "Threepwood", prenom: "Guybrush" };

function presenteToi(prefixe) {
    return prefixe + ", my name is " + 
        this.prenom + " " + this.nom + "."; 
}    
let goGB = presenteToi.bind(gb, "Hi");
    
console.log(goGB());    
    
</script>

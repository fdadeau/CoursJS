<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exemple instanceof</title>
<style>
</style>
<script src="./includeInIFrame.js"></script>
<script>
class Personne {
    constructor(p, n) {
        this.nom = n;
        this.prenom = p;
    }
    
    getNom() {
        return this.prenom + " " + this.nom;
    }
}
class MiniPersonne extends Personne {
    constructor(p, n) {
        super(p, n);
    }
    getNom() {
        return super.getNom() + " (mini)";
    }
}
    
var moi = new Personne("Fred", "Dadeau");
var jube = new Personne("Julien", "Bernard");            
var raph = new MiniPersonne("Raph", "Dadeau");

console.log(raph.getNom());
console.log(moi instanceof Personne);
console.log(moi instanceof MiniPersonne);
console.log(raph instanceof Personne);
console.log(raph instanceof MiniPersonne);    
</script>
</head>

<body>
</body>

</html>

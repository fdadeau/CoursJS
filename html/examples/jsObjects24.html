<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exemple instanceof</title>
<style>
</style>
<script src="./includeInIFrame.js"></script>
<script>
function Personne(p, n) {
    this.nom = n;
    this.prenom = p;
}
    
Personne.prototype.getNom = function() {
    return this.prenom + " " + this.nom;
}

var moi = new Personne("Fred", "Dadeau");
var jube = new Personne("Julien", "Bernard");    
    
function MiniPersonne(p, n) {
    Personne.call(this, p, n);
}    
MiniPersonne.prototype = Object.create(Personne.prototype);
MiniPersonne.prototype.constructor = MiniPersonne;

MiniPersonne.prototype.getNom = function() {
    return Personne.prototype.getNom.call(this) + " (mini)";
}
    
var raph = new MiniPersonne("Raph", "Dadeau");

console.log(moi instanceof Personne);
console.log(moi instanceof MiniPersonne);
console.log(raph instanceof Personne);
console.log(raph instanceof MiniPersonne);    
</script>

<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Javscript dans le browser - alert, confirm, prompt</title>
<style>
</style>
    <script src="./includeInIFrame.js"></script>
<script>
function poserQuestion() {
    var quoi = prompt("Qu'avez-vous à déclarer ?");
    var conf = confirm("Avez-vous bien déclaré : \n\"" + quoi + "\" ?");
    alert(conf ? "C'est bien cela." : "Ah ? Vous vous êtes trompé ?");
}
</script>
</head>

<body>
<input type="button" value="Vas-y" onclick="poserQuestion()">
</body>

</html>
